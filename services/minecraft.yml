services:
  minecraft:
    image: itzg/minecraft-server:latest
    container_name: minecraft
    restart: unless-stopped
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      MEMORY: "2G"
      VERSION: "1.21.11"
    volumes:
      - ${DATA_DIR}/minecraft:/data
    networks:
      - proxy

